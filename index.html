<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
    <style>
        html {
            scroll-behavior: smooth;
        }
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        #navbar ul{
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        #navbar{
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e3e3e3;
            box-shadow: 5px 3px 10px #d2d2d2;
            position: sticky;
            top: 0;
        }
        #navbar ul > a {
            text-decoration: none;
            color: #1e2637;
            border-bottom: 2.5px solid transparent;
        }
        #navbar ul > a:hover {
            color: #2d4a8a;
            transition: 300ms;
            border-bottom: 2.5px solid #2d4a8a;
        }
        #navbar .nav-head {
            font-size: 36px;
        }
        #navbar .nav-head {
            color: black;
            text-decoration: none;
            font-weight: 600;
        }
        #navbar #menu {
            display: none;
        }
        @media (min-width: 769px){
            .hamburger {
                display: none;
            }
            #navbar ul{
                display: inline-flex;
            }
            #navbar {
                padding: 0 10vw 0 10vw;
            }
            #navbar ul > a {
                padding-left: 1em;
                padding-right: 1em;
                padding-top: 1.5em;
                padding-bottom: 1.5em;
            }
        }
        @media (max-width: 768px){
            .hamburger {
                position: absolute;
                top: 2vh;
                right: 1.5vw;
            }
            #navbar{
                display: block;
                position: relative;
                padding-left: 2.5vw;
                padding-right: 2.5vw;
            }
            #navbar > ul {
                display: none;
            }
            #navbar {
                padding-top: .62em;
                padding-bottom: .62em;
            }
            #navbar #nav-title {
                display: flex;
                justify-content: center;
            }
            #navbar ul > a:not(:last-child){
                display: block;
                padding-top: 0.5em;
                padding-bottom: 1em;
            }
            #navbar ul > a:last-child {
                display: block;
                padding-top: 0.5em;
                padding-bottom: 1em;
            }
        }
        @keyframes menuDown {
            0% {
                height: 75px;
            }
            100% {
                height: 250px;
            }
        }
        @keyframes menuUp {
            0% {
                height: 204px;
            }
            100% {
                height: 0px;
            }
        }
        </style>
</head>
<body>
    <nav id="navbar">
        <span id="nav-title"><a class="nav-head" href="">Navbar</a></span>
        <ul id="menuList">
            <a href=""><li>Home</li></a>
            <a href=""><li>About</li></a>
            <a href=""><li>Services</li></a>
            <a href=""><li>Contact</li></a>
        </ul>
        <span class="hamburger">
            <input type="checkbox" id="menu">
            <iconify-icon icon="icon-park:hamburger-button"  width="46" onclick="menuButton()"></iconify-icon>
        </span>
    </nav>

    <script>
        function menuButton() {
            if(!document.getElementById('menu').checked){
                document.getElementById('menu').checked = true;
                document.getElementById('navbar').style.animation = "menuDown 250ms linear";
                window.setTimeout(() => {
                    document.getElementById('menuList').style.display = "block";
                    document.getElementById('navbar').style.animation = "none";
                },250)
                return;
            }
            document.getElementById('menu').checked = false;
            window.setTimeout(() => {
                document.getElementById('menuList').style.display = "none";
                document.getElementById('menuList').style.animation = "none";
            },100)
            document.getElementById('menuList').style.animation = "menuUp 250ms linear";
        }
        window.onresize = () =>  {
            if(window.innerWidth>768) {
                if(document.getElementById('menuList').style.display != "inline-flex"){
                    document.getElementById('menuList').style.display = "inline-flex";
                    document.getElementById('menu').checked = false;
                    document.getElementById('menuList').style.animation = "none";
                }
                return;
            }
            if(!document.getElementById('menu').checked){
                document.getElementById('menuList').style.display = "none";
            }
        }
    </script>
</body>
</html>
